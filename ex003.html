<body>
    <h1> Somador de Números</h1>
    <button onclick="BotaoTeste()">Clique para somar</button>
    <p>Clique no botão acima para somar</p>
    <Script>
  function BotaoTeste(){
            //No prompt abre opção para digitar algo 
         var nome2 = prompt(' Digite o primeiro número ')
         //no confirm abre texto com opção ok e cancel
         var nome3 = prompt('Digite o segundo número')
         var soma = Number (nome2) + Number(nome3)
         console.log(soma)
        }
    </Script>
</body>
