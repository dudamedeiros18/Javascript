<body>
    <h1>Trabalhando com Dados</h1>
    <button onclick="BotaoTeste()">Quero saber seu nome</button>
    <Script>
  function BotaoTeste(){
            //No prompt abre opção para digitar algo 
         var nome2 = prompt(' Qual é o seu nome? ')
         //no confirm abre texto com opção ok e cancel
         confirm(`Olá ${nome2}, Seja Bem vindo (a)!`)
        }
    </Script>
   
</body>
