<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro de Visitas</h1>
    <button onclick="BotaoTeste()">Cadastrar novas Pessoas</button>
    <p>Pessoas que passaram por aqui</p>
    <p id="nomepessoas"></p>

<Script>
  
  function BotaoTeste(){
         var nome2 = prompt(' Nome da nova Pessoa: ')
         document.getElementById("nomepessoas").innerHTML += 
            `<br> &#x1F596 Acabei de cadastrar ${nome2} no sistema`


        }
  </Script>
</body>
</html>
